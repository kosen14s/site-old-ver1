machine:
  timezone: Asia/Tokyo
  node:
    version: 6.7.0
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  cache_directories:
    - "~/.cache/yarn"
  pre:
    - yarn --version
    - npm rebuild node-sass
  override:
    - yarn install
test:
  override:
    - yarn run build
deployment:
  production:
    branch: develop
    commands:
      - git config --global user.name "yamasy1549"
      - git config --global user.email "sanae@yamasy.info"
      - gulp deploy
